<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Three.js</title>
    <style>
        body { margin: 0; padding: 0 }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); }
        .canvas { width: 50%; height: 100% }
        .display {
            text-align: center;
        }
        .display p {
            padding: 16px 32px;
            background-color: rgb(44, 41, 36);
            color: white; 
        }

        .order {
            overflow: scroll;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="canvas">
        </div>
        <div class="display">
            <h1>命令の内容</h1>
            <h2></h2>
            <div class="order">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
